<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thời Khóa Biểu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      font-size: 20px;
      color: brown;
      font-style: italic;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    td {
      height: 60px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <h1>Thời Khóa Biểu</h1>

  <table>
    <tr>
      <th>Tiết</th>
      <th>Thứ 2</th>
      <th>Thứ 3</th>
      <th>Thứ 4</th>
      <th>Thứ 5</th>
      <th>Thứ 6</th>
      <th>Thứ 7</th>
    </tr>
    <tr>
      <td>1-3</td>
      <td>HTCNW</td>
      <td>LTJV</td>
      <td>TTHCM</td>
      <td>TA2</td>
      <td>HTCNW</td>
      <td>Nghỉ</td>
    </tr>
    <tr>
      <td>4-6</td>
      <td>KTLT</td>
      <td>HTCNW</td>
      <td>TTHCM</td>
      <td>TA2</td>
      <td>LTJV</td>
      <td>Nghỉ</td>
    </tr>
    <tr>
      <td>7-9</td>
      <td>TA2</td>
      <td>LTJV</td>
      <td>HTCNW</td>
      <td>TTHCM</td>
      <td>KTLT</td>
      <td>Nghỉ</td>
    </tr>
  </table>

</body>
</html>
